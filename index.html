<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Custom Calculator</title>
</head>
<body>
    <div class="calculator-screen">
        <input id="inp-screen" class="display" value="0" disabled placeholder="0" type="text">
    </div>
    <div class="calculator-buttons">
        <button class="calc-btn operation">(</button>
        <button class="calc-btn operation">)</button>
        <button class="calc-btn operation">mc</button>
        <button class="calc-btn operation">m+</button>
        <button class="calc-btn operation">m-</button>
        <button class="calc-btn operation">mr</button>
        <button class="calc-btn operation ac-button">AC</button>
        <button class="calc-btn operation">±</button>
        <button class="calc-btn operation">%</button>
        <button class="calc-btn operation simple">&divide;</button>

        <button class="calc-btn operation">2<sup>nd</sup></button>
        <button class="calc-btn operation">x²</button>
        <button class="calc-btn operation">x³</button>
        <button class="calc-btn operation">x<sup>y</sup></button>
        <button class="calc-btn operation">e<sup>x</sup></button>
        <button class="calc-btn operation">10<sup>x</sup></button>
        <button class="calc-btn num">7</button>
        <button class="calc-btn num">8</button>
        <button class="calc-btn num">9</button>
        <button class="calc-btn operation simple">*</button>

        <button class="calc-btn operation">1/x</button>
        <button class="calc-btn operation">&#8730;x</button>
        <button class="calc-btn operation">&#8731;x</button>
        <button class="calc-btn operation">x!</button>
        <button class="calc-btn operation">ln</button>
        <button class="calc-btn operation">log<sub>10</sub></button>
        <button class="calc-btn num">4</button>
        <button class="calc-btn num">5</button>
        <button class="calc-btn num">6</button>
        <button class="calc-btn operation simple">-</button>

        <button class="calc-btn operation equally"></button>
        <button class="calc-btn num">1</button>
        <button class="calc-btn num">2</button>
        <button class="calc-btn num">3</button>
        <button class="calc-btn operation simple">+</button>

        <button class="calc-btn operation equally"></button>
        <button class="calc-btn num equally-dub">0</button>
        <button class="calc-btn num point">.</button>
        <button class="calc-btn operation simple result">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
