<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Custom Calculator</title>
  </head>
  <body>
    <div class="calculator-screen">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <div class="calculator-buttons">
        <button>(</button>
        <button>)</button>
        <button data-type="memory-clear">mc</button>
        <button data-type="memory-add">m+</button>
        <button data-type="memory-remove">m-</button>
        <button data-type="memory-show">mr</button>
        <button class="ac-button" data-type="all-clear">AC</button>
        <button>±</button>
        <button>%</button>
        <button class="operation" data-type="operation">&divide;</button>

        <button>2<sup>nd</sup></button>
        <button>x²</button>
        <button>x³</button>
        <button>x<sup>y</sup></button>
        <button>e<sup>x</sup></button>
        <button>10<sup>x</sup></button>
        <button class="num" data-type="integer">7</button>
        <button class="num" data-type="integer">8</button>
        <button class="num" data-type="integer">9</button>
        <button class="operation" data-type="operation">*</button>

        <button>1/x</button>
        <button>&#8730;x</button>
        <button>&#8731;x</button>
        <button>x!</button>
        <button>ln</button>
        <button>log<sub>10</sub></button>
        <button class="num" data-type="integer">4</button>
        <button class="num" data-type="integer">5</button>
        <button class="num" data-type="integer">6</button>
        <button class="operation" data-type="operation">-</button>

        <button class="equally"></button>
        <button class="num" data-type="integer">1</button>
        <button class="num" data-type="integer">2</button>
        <button class="num" data-type="integer">3</button>
        <button class="operation" data-type="operation">+</button>

        <button class="operation equally"></button>
        <button class="num equally-dub" data-type="integer">0</button>
        <button class="num" data-type="integer">.</button>
        <button class="operation result" data-type="equals">=</button>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
